<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/index.css">
    </head>
    <body>
        <h1><center><img src="/static/site-images/cancelled.jpg"></center></h1>
        <form class="example" method="post" action="" style="margin:auto;max-width:600px">
            <input type="text" placeholder="Search Celeb" name="celeb">
            
        <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <p></p>
        <center>
            {% for item in data %}
            <tr>
                <td> {{item[0]}} <br> {{item[1]}} <br> <img src="{{ celeb_image }}"> </td>
                </br>
            </tr>
            {% endfor %}
        </center>
    </body>
</html>
